<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>First JS Assignment</title>
</head>
<body>
    <!-- Excersize 1 -->
    <div class="container1">
    <h1>Excersize 1:</h1>
    <form class="form card">
        <div class="card_header">
          <h1 class="form_heading">Check if equals</h1>
        </div>
        <label for="num1">Enter 1st number</label>
        <input id="num1" class="input" type="text">
        <label for="num2">Enter 2nd number</label>
        <input id="num2" class="input" type="text">
        <p><span id="result1"></span></p>
        <br>
        <button id="bttn1" type="button" onclick="equals()">Submit</button>
      </form>
    </div>
    <!-- Excersize 2 -->
    <div class="container2">
        <h1>Excersize 2:</h1>
        <form class="form card">
            <div class="card_header">
              <h1 class="form_heading">Sum</h1>
            </div>
            <label for="num3">Enter 1st number</label>
            <input id="num3" class="input" type="text">
            <label for="num4">Enter 2nd number</label>
            <input id="num4" class="input" type="text">
            <p><span id="result2"></span></p>
            <br>
            <button id="bttn2" type="button" onclick="sum()">Submit</button>
          </form>
        </div>
        <!-- Excersize 3 -->
    <div class="container3">
        <h1>Excersize 3:</h1>
        <form class="form card">
            <div class="card_header">
              <h1 class="form_heading">Multiplication</h1>
            </div>
            <label for="num5">Enter 1st number</label>
            <input id="num5" class="input" type="text">
            <label for="num6">Enter 2nd number</label>
            <input id="num6" class="input" type="text">
            <p><span id="result3"></span></p>
            <br>
            <button id="bttn3" type="button" onclick="multi()">Submit</button>
          </form>
        </div>
        <!-- Excersize 4 -->
    <div class="container4">
        <h1>Excersize 4:</h1>
        <form class="form card">
            <div class="card_header">
              <h1 class="form_heading">Day of week</h1>
            </div>
            <label for="num7">Enter the day of the week</label>
            <input id="num7" class="input" type="text">
            <p><span id="result4"></span></p>
            <br>
            <button id="bttn4" type="button" style="margin-top: 59px;" onclick="dayOfWeek()">Submit</button>
          </form>
        </div>
        <!-- Excersize 5 -->
    <div class="container5">
        <h1>Excersize 5:</h1>
        <form class="form card">
            <div class="card_header">
              <h1 class="form_heading">Day of the Month</h1>
            </div>
            <label for="num8">Enter the day of the month</label>
            <input id="num8" class="input" type="text">
            <p><span id="result5"></span></p>
            <br>
            <button id="bttn5" type="button" style="margin-top: 59px;"onclick="dayOfMonth()">Submit</button>
          </form>
        </div>
        <!-- Excersize 6 -->
    <div class="container6">
        <h1>Excersize 6:</h1>
        <form class="form card">
            <div class="card_header">
              <h1 class="form_heading">Holiday</h1>
            </div>
            <label for="holidayIn">Enter a holiday</label>
            <input id="holidayIn" class="input" type="text">
            <p><span id="result6"></span></p>
            <br>
            <button id="bttn6" type="button" style="margin-top: 59px;" onclick="holiday()">Submit</button>
          </form>
        </div>
        <!-- Excersize 7 -->
        <div class="container7">
        <h1 class="head">Excersize 7:</h1>
        <form class="form card">
            <div class="card_header">
              <h1 class="form_heading">Sign in</h1>
            </div>
            <label for="username">Username</label>
            <input id="username" class="input" type="text" placeholder="Username">
            <label for="password">Password</label>
            <input id="password" class="input" type="password" placeholder="Password">
            <p><span id="tryAgain"></span></p>
            <br>
            <button id="bttn" type="button" onclick="loginForm()">Login</button>
          </form>
          </div>

          <script src="script.js"></script>
</body>
</html>
